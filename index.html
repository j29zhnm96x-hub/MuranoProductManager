<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Murano Product Manager</title>
  <link rel="icon" type="image/png" sizes="180x180" href="./assets/MPMLogo180.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/MPMLogo180.png" />
  <meta name="theme-color" content="#0ea5e9" />
  <!-- Minimal, responsive CSS -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- App logic -->
  <script src="./app.js" defer></script>
</head>
<body>
  <!-- Top Bar -->
  <div id="top-bar">
    <div class="left">
      <button id="save-btn" class="btn-save" title="Save state" type="button">Save</button>
      <button id="actions-btn" class="btn-save" title="Actions" type="button">Actions</button>
      <button id="add-btn" title="Add folder or product">+</button>
    </div>
    <div class="center">
      <div id="search-bar">
        <input id="search-input" type="text" placeholder="Search products..." />
        <div id="search-results" class="dropdown hidden"></div>
      </div>
      <button id="search-toggle" class="btn-search" title="Search" type="button"><img src="./assets/magnifying-glass.png" alt="Search" class="icon"/></button>
    </div>
    <div class="right">
      <button id="settings-btn" title="Settings" type="button"><img src="./assets/setting.png" alt="Settings" class="icon"/></button>
      <div id="warning-icon" title="Warning"><img src="./assets/warning-icon.png" alt="Warning" class="icon"/></div>
      <div id="sync-status" title="Cloud sync status">Offline</div>
    </div>
  </div>

  <!-- Refresh overlay -->
  <div id="refresh-overlay" aria-live="assertive" aria-label="Refreshing to latest version">
    <div class="box">New version found, refreshing…</div>
  </div>

  <!-- Product Detail Page (overlay) -->
  <div id="product-page" class="hidden" aria-label="Product detail">
    <div class="pp-header">
      <div class="pp-left">
        <button id="pp-back" class="pp-back" type="button">← Back</button>
        <button id="pp-edit" class="pp-edit" title="Edit details" type="button">Edit</button>
      </div>
      <div id="pp-title" class="pp-title"></div>
    </div>
    <div class="pp-content">
      <div class="pp-card">
        <div class="pp-card-title">Product Information</div>
        <div class="pp-info-grid">
          <div class="pp-row"><div class="pp-label">Name</div><div class="pp-value" id="pp-name"></div></div>
          <div class="pp-row"><div class="pp-label">Quantity</div><div class="pp-value" id="pp-qty"></div></div>
          <div class="pp-row"><div class="pp-label">Price</div><div class="pp-value" id="pp-price"></div></div>
          <div class="pp-row"><div class="pp-label">Total Value</div><div class="pp-value" id="pp-total"></div></div>
          <div class="pp-row"><div class="pp-label">Target Quantity</div><div class="pp-value" id="pp-target"></div></div>
        </div>
      </div>

      <div class="pp-card">
        <div class="pp-adjust">
          <div class="pp-adjust-label">Adjust Quantity</div>
          <input id="pp-adjust-input" type="number" inputmode="numeric" pattern="[0-9]*" min="1" step="1" value="" />
          <button id="pp-add-btn" type="button">Add</button>
          <button id="pp-remove-btn" class="danger" type="button">Remove</button>
        </div>
      </div>

      <div class="pp-card">
        <div class="pp-card-title">Image</div>
        <div class="pp-image">
          <img id="pp-image-preview" alt="product" class="pp-image-preview hidden" />
          <button id="pp-upload-btn" type="button">Upload Image</button>
          <input id="pp-image-file" type="file" accept="image/*" class="hidden" />
        </div>
      </div>

      <div class="pp-card">
        <div class="pp-card-title">Note</div>
        <div class="pp-note">
          <textarea id="pp-note" rows="1" placeholder="Add a note…"></textarea>
          <div class="pp-note-actions"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Breadcrumbs -->
  <div id="breadcrumbs"></div>

  <!-- Stats Bar -->
  <div id="stats-bar" aria-label="Overall stats"></div>

  <!-- Main Content -->
  <div id="main">
    <div id="folder-list" aria-label="Folder and product tree"></div>
    <div id="priority-graph" aria-label="Priority products progress"></div>

    <div id="editor-panel" class="hidden" aria-label="Editor panel">
      <div class="editor-header">
        <span id="editor-title">Editor</span>
        <button id="editor-close" title="Close">✕</button>
      </div>
      <form id="editor-form">
        <!-- Common fields -->
        <input type="hidden" id="editor-entity-id" />
        <input type="hidden" id="editor-entity-type" />

        <label>
          <span>Name</span>
          <input id="editor-name" type="text" required />
        </label>

        <!-- Product-only fields -->
        <div id="product-fields" class="hidden">
          <label>
            <span>Price</span>
            <input id="editor-price" type="number" min="0" step="0.01" />
          </label>
          <label>
            <span>Target Quantity</span>
            <input id="editor-target" type="number" min="0" step="1" />
          </label>
          <label>
            <span>Quantity</span>
            <input id="editor-quantity" type="number" min="0" step="1" />
          </label>
          <label>
            <span>Priority product</span>
            <input id="editor-priority" type="checkbox" />
          </label>
          <label>
            <span>Max Quantity (guideline)</span>
            <input id="editor-maxqty" type="number" min="0" step="1" />
          </label>

          <div class="custom-fields">
            <div class="custom-fields-header">
              <span>Custom fields</span>
              <button type="button" id="add-custom-field">+ Field</button>
            </div>
            <div id="custom-fields-container"></div>
          </div>
        </div>

        <!-- Folder-only fields -->
        <div id="folder-fields" class="hidden">
          <label>
            <span>Image</span>
            <input id="editor-image" type="file" accept="image/*" />
          </label>
          <div class="image-preview hidden" id="folder-image-preview"></div>
        </div>

        <div class="editor-actions">
          <button type="submit" id="save-entity">Save</button>
          <button type="button" id="delete-entity" class="danger">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modal-title">Confirm</span>
        <button id="modal-close">✕</button>
      </div>
      <div id="modal-body"></div>
      <div class="modal-actions" id="modal-actions"></div>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Hidden import input -->
  <input id="import-file" type="file" accept="application/json" class="hidden" />

  <!-- Service worker registration at end of body for reliability -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(() => {/* no-op */});
      });
    }
  </script>
</body>
</html>
